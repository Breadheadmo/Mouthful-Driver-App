# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Enable GIF support in React Native images (~200 B increase)
expo.gif.enabled=true
# Enable webp support in React Native images (~85 KB increase)
expo.webp.enabled=true
# Enable animated webp support (~3.4 MB increase)
# Disabled by default because iOS doesn't support animated webp
expo.webp.animated=false

android.useAndroidX=true
android.enableJetifier=true

# ðŸ”¥ SAFE MEMORY UPGRADE â€“ this is the ONLY modification
org.gradle.jvmargs=-Xmx12g -XX:+UseParallelGC -XX:MaxMetaspaceSize=3072m

MYAPP_UPLOAD_STORE_FILE=release-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=Hello@123
MYAPP_UPLOAD_KEY_PASSWORD=Hello@123

newArchEnabled=false
# Use this property to enable or disable the Hermes JS engine.
# If set to false, you will be using JSC instead.
hermesEnabled=true

# Kotlin compiler options
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true
kotlin.caching.enabled=true
kotlin.jvm.target.validation.mode=warning

# Workaround for expo-modules-core Kotlin compilation issue
android.enableJetifier=true
android.useAndroidX=true

# Additional Kotlin compilation fixes
kotlin.stdlib.default.dependency=false
android.enableR8.fullMode=false

# React Native Firebase SDK configuration
reactNativeFirebase.compileSdkVersion=35
reactNativeFirebase.targetSdkVersion=35
reactNativeFirebase.minSdkVersion=24
